<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <img src="images/img.png" width="60" alt="Imagen de Login" class="mb-1">
                                <h3>Login</h3>
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" class="form-control" id="username" name="username" required>
                                            <label for="username" class="form-label">Nombre de usuario</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="password" class="form-control" id="password" name="password" required>
                                            <label for="password" class="form-label">Contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2 text-center">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg btn-rounded" type="submit" value="Iniciar Sessión" />
                                </div>
                                <div class="text-center mt-3">
                                    <a href="/forgot-password" class="text-decoration-none">Olvidé contraseña</a> | 
                                    <a href="/register" class="text-decoration-none">Crear cuenta</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
