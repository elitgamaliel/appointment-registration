<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13bb2450d8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/img.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <!-- Incluir Header -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Contenedor para Sidebar y Main -->
        <div class="row flex-grow-1">
            <!-- Incluir Sidebar -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Contenido principal que variará en cada página -->
            <main class="col-10 bg-white p-3">
              <div th:insert="~{::content}"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF/6S/ygsG+O1moZcoFZj3BT0j1p3F7jZ7QxJLx0XsAnF5U2Go5pHAs24y" crossorigin="anonymous"></script>
</body>
</html>
