<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <img src="images/img.png" width="60" alt="Imagen de Recuperar Contraseña" class="mb-1">
                                <h3>Recuperar Contraseña</h3>
                            </div>
                            <form th:action="@{/forgot-password}" method="post">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" class="form-control" id="email" name="email" required>
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2 text-center">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg btn-rounded" type="submit" value="Enviar" />
                                </div>
                                <div class="text-center mt-3">
                                    <a href="/login" class="text-decoration-none">Iniciar sessión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
